name: Run Scraper

on:
  schedule:
    - cron: '0 */12 * * *' # Run every 12 hours
  workflow_dispatch:      # Allows you to click "Run workflow" manually

# ðŸ›‘ THIS PART IS CRITICAL. WITHOUT IT, GITHUB BLOCKS THE SAVE.
permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Install the missing tools that caused the crash last time
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cloudscraper beautifulsoup4 requests

      - name: Run Scraper
        run: python scraper.py

      # This step detects the change and pushes it back to your repo
      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ¤– Auto-update wallpapers [skip ci]"
          file_pattern: "featured.json"
