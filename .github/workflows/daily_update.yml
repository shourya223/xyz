name: Update Featured Wallpapers

on:
  schedule:
    # Run every 24 hours at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allows manual trigger button in GitHub UI

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 1. Install Chrome (Required for Selenium)
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@latest

    # 2. Install Python Dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install selenium webdriver-manager

    # 3. Run the new Selenium Scraper
    - name: Run Scraper
      run: python scraper.py

    # 4. CRITICAL: Save the results back to your repo
    - name: Commit and Push Changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "ðŸ¤– Auto-update featured wallpapers"
        file_pattern: "featured.json"
